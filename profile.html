<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShweBo 2D</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <!-- bootstrap css1 js1-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <!-- font awesome cdn -->
    <link

    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <style>
      .nav-icons img {
        object-fit: cover;
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }
      .profile-image img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 5px;
      }
    </style>

  <body class="bg-dark">
    <div class="main-body shadow">
      <!-- navbar section start -->
      <div
        class="d-flex justify-content-between align-items-center fixed-top p-3 mx-auto navs"

        <div></div>
        <a href="index.html" class="text-decoration-none text-wh hrite d-block">

        </a>
        <a href="profile.html" class="text-decoration-none text-white d-block">

      <!-- navbar section end -->
      <!-- header section start -->
      <header class="container-fluid profiles">
        <div class="d-flex justify-content-between align-items-center">

            <div class="profile-image">

            </div>
            <div>

          </div>
          <div class="nav-icons">
            <img src="images/flag.png" style="margin-right: 12px" />
            <img src="images/bell.png" width="24px" height="24px" />
          </div>
        </div>

      <!-- header section end -->
      <!-- profiel section start -->
      <div class="profile-container mt-2">
        <div class="profile-item-1 p-3">

          <a href="#" class="d-flex align-items-center">
            <i class="bi bi-person-lines-fill fs-2 p-2"></i>
            <div class="title p-2"><p>ကိုယ်ရေးအချက်အလက် (Profile)</p></div>
          </a>
          <a href="#" class="d-flex align-items-center">
            <i class="bi bi-trophy fs-2 p-2"></i>
            <div class="title p-2"><p>အမှတ် ၀ ကျပ်</p></div>

          </a>
          <hr />
          <a href="history.html" class="d-flex align-items-center">
            <i class="bi bi-calendar2 fs-2 p-2"></i>
            <div class="title p-2"><p>ထွက်ဂဏန်းများ</p></div>
          </a>
          <hr />
          <a href="2d-live.html" class="d-flex align-items-center">
            <i class="bi bi-camera-reels fs-2 p-2"></i>
            <div class="title p-2"><p>2D Live</p></div>
          </a>
          <hr />
          <a href="#" class="d-flex align-items-center">
            <i class="bi bi-calendar2-event fs-2 p-2"></i>

          </a>
          <hr />
          <a href="#" class="d-flex align-items-center">
            <i class="bi bi-badge-3d fs-2 p-2"></i>

          <hr />

          <a href="#" class="d-flex align-items-center">
            <i class="bi bi-camera-video fs-2 p-2"></i>

            <div class="footer-text">ပရိုမိုရှင်း</div>

          <a href="service.html" class="text-center">

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
